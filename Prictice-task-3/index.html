<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>

    <div class="d-flex justify-content-center bg-dark rounded">

        <div class="p-5">
            <div class="mb-3 d-flex">
               <div>
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
               </div>
               <div class=" mx-3 pt-2 mt-4">
                <button id="deleteName"  type="button" class="btn btn-danger">Delete Name</button>
                <button id="SubmitName" type="button" class="btn btn-danger">send Name</button>
               </div>
              </div>
            <div class="mb-3 d-flex">
               <div >
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
               </div>
               <div class=" mx-3 pt-2 mt-4">
                <button id="deleteEmail" type="button" class="btn btn-danger">Delete Email</button>
                <button id="SubmitEmail" type="button" class="btn btn-danger">Send Email</button>
               </div>
              </div>
            <div class="mb-3 d-flex">
               <div>
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
               </div>
               <div class="mx-3 pt-2 mt-5">
                <button  id="deleteMessage" type="button" class="btn btn-danger">Delete Message</button>
                <button id="SubmitMessage" type="button" class="btn btn-danger">Send Message</button>
               </div>
              
              </div>
             <div class="d-flex justify-content-between">
                <button id="AllDataStore" onclick="AllDataStore()" class="btn btn-primary ">Send</button>
                <button id="AllClear" class="btn btn-primary ">Reset</button>
             </div>
    </div>
    

         
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="input-data_storage.js"></script>
  </body>
</html>
